<!-- ========================== About Product and Buy Now Header Only for large devices =================== -->
<div class="container-fluid d-none d-lg-block">
  <div class="header">
    <div class="row">
      <div class="col">
        <div class="left">
          <span>About Product</span>
        </div>
      </div>
      <div class="col center">
        <div class="right">
          <span class="price">Price : <b>$299.00</b></span>
          <input 
            #noOfItems
            class="input-lg input-md quantity"
            min="1"
            max="5"
            type="number"
            value="1"
          />
          <button (click)="buyNow(noOfItems.value)" class="btn btn-primary custom-button">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ============================= Product Description and Buy Now Section =========== -->
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="row">
        <div
          class="container-fluid col-lg-7 product-description order-lg-1 order-md-2 order-sm-2 order-2"
        >
          <!-- here we have rendered this container only for small devices -->
           <!-- <div
            class="container-fluid fixed d-lg-none d-md-block"
            *ngFor="let product of productsData"
          >
            <div class="buy-product p-3">
              <span class="price-md">Price : <b>$299.00</b></span>
              <input
                class="input-lg input-md quantity-md"
                min="1"
                max="5"
                type="number"
                value="1"
              />
              <button class="btn btn-primary btn-buy-md">Buy Now</button>
            </div>
          </div>  -->

          <!-- main description container -->
          <div class="container main-description">
            <div class="row ms-3 p-3">
              <div class="about d-block d-lg-none">
                <span>About Product</span>
              </div>
              <div class="col product-info" *ngFor="let product of productsData;">
                <h3 class="product-name">{{ product.name }}</h3>
                <span>It's magic, remastered!</span>
                <ul [innerHTML]="product.description"></ul>
              </div>
            </div>
          </div> 
        </div>
        <div
          class="container-fluid col-lg-5 product-images order-lg-2 oder-md-1 order-sm-1 order-1"
        >
          <div id="carouselExampleDark" class="carousel carousel-dark slide"data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="3"
                aria-label="Slide 3"
              ></button>
               <button
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="4"
                aria-label="Slide 4"
              ></button> 
            </div>
            <div class="carousel-inner" *ngFor="let product of productsData">
              <div class="carousel-item active" data-bs-interval="2000">
                <img
                  src="{{ product.image[0].url1 }}"
                  class="d-block"
                  alt="..."
                />
              </div>
              <div class="carousel-item" >
                <img
                  src="{{ product.image[0].url2 }}"
                  class="d-block"
                  alt="..."
                />
              </div>
              <div class="carousel-item" >
                <img
                  src="{{ product.image[0].url3 }}"
                  class="d-block"
                  alt="..."
                />
              </div>
               <div class="carousel-item" >
                <img
                  src="{{ product.image[0].url4 }}"
                  class="d-block"
                  alt="..."
                />
              </div> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
